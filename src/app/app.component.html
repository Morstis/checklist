<a href="https://github.com/Morstis" id="git">
  <img src="/assets/ri_github-fill.svg" alt="" />
</a>

<main>
  <h1>{{ title }}</h1>
  <button mat-raised-button (click)="add()">Add</button>

  <div class="entries">
    <app-entry
      (removed)="remove(i)"
      [(entry)]="data[i]"
      (entryChange)="localSave()"
      *ngFor="let control of data; index as i"
    >
    </app-entry>
  </div>
</main>
