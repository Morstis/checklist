<mat-card>
  <mat-card-content>
    <mat-checkbox
      [(ngModel)]="entry.checked"
      (ngModelChange)="entryChange.emit(entry)"
    ></mat-checkbox>
    <mat-form-field appearance="outline">
      <mat-label>Entry</mat-label>
      <input
        [(ngModel)]="entry.data"
        matInput
        type="text"
        placeholder="Entry"
        (ngModelChange)="entryChange.emit(entry)"
        #focus
      />
    </mat-form-field>
    <button mat-icon-button color="warn" (click)="remove()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
